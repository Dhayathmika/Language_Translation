<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Translator Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://cdn.clickworker.com/wp-content/uploads/2022/11/SpeechRecognitionTitle.webp') center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #333; /* Fallback color if the image fails to load */
        }

        .black-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .voice-section {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: space-between;
            gap: 40px;
            margin-bottom: 20px;
        }

        .voice-button {
            width: 70px;
            height: 70px;
            background-color: #3498db;
            border-radius: 50%;
            color: white;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .voice-button:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }

        textarea {
            width: 100%;
            height: 150px;
            margin: 10px 0;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background-color: #222;
            color: #ddd;
            box-sizing: border-box;
            font-size: 16px;
            resize: none;
        }

        h2 {
            font-size: 1.5em;
            margin: 0;
        }

        h3 {
            font-size: 1.2em;
            color: #ddd;
            margin: 5px 0 20px;
        }
    </style>
</head>

<body>
    <div class="black-box">
        <h1>Voice Translator Site</h1>
        <form action="voice" method="post">
            {% csrf_token %}
            <div class="voice-section">
                <div>
                    <h2>Person1</h2>
                    <h3>{{ input_language }}</h3>
                    <button class="voice-button" name="button1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-mic" viewBox="0 0 16 16">
                            <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5"/>
                            <path d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3"/>
                        </svg>
                    </button>
                    <textarea id="inputTextArea" readonly>{{ translated_text }} {{ error }}</textarea>
                </div>
                <div>
                    <h2>Person2</h2>
                    <h3>{{ translator_language }}</h3>
                    <button class="voice-button" name="button2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-mic" viewBox="0 0 16 16">
                            <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5"/>
                            <path d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3"/>
                        </svg>
                    </button>
                    <textarea id="outputTextArea" readonly>{{ translated_text1 }} {{ error1 }}</textarea>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
