            background: url('https://cdn.clickworker.com/wp-content/uploads/2022/11/SpeechRecognitionTitle.webp') center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #333; /* Fallback color if the image fails to load */
        }
        .black-box {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            margin-bottom: 30px;
        }

        .option {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .option1 {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .label {
            font-size: 27px;
            margin-bottom: 5px;
            width: 370px;
        }

        .list {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #f2f2f2;
            color: #333;
        }

        .btn {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }
        .title h1 {
            font-family: 'Roboto', sans-serif; /* Example font */
            font-size: 3em; /* Adjust size as needed */
            color: #ffffff; /* Change text color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Optional: Adds a shadow for better readability */
            margin-bottom: 20px;
        }

</head>
